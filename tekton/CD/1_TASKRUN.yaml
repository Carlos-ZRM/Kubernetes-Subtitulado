apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: kubectl-run
spec:
  taskRef:
    name: kubernetes-actions
  workspaces:
    - name: kubeconfig-dir
      configMap:
        name: kubeconfig
  params:
    # - name: image
    #   value: docker.io/alpine/k8s
    - name: script
      value: |
        kubectl get deployments